<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Projects</title>
<style>
    /* Add hover effect to project boxes */
    .project {
        position: relative; /* Ensure relative positioning for text overlay */
        overflow: hidden; /* Hide overflow to prevent text overlay from protruding */
    }
    .project:hover {
        background-color: #f0f0f0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    body{
    background: linear-gradient(#83a8b9,#e1eec3);
    
}
    /* Improve typography */
    h3, p {
        font-family: 'Arial', sans-serif;
        color: #e9e1e1;
        margin: 0; /* Remove default margins */
    }

    /* Enhance text overlay */
    .text-overlay {
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        padding: 10px;
        border-radius: 5px;
        transition: opacity 0.3s ease; /* Smooth opacity transition */
        opacity: 0; /* Initially hidden */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1; /* Ensure text overlay appears above the image */
    }

    /* Refine color scheme */
    .box {
        background-color: #6792af; /* Blue color for the heading */
        color: black; /* White text color */
        height: 80px;
        font-size: 30px;
        font-style: oblique;
        text-align: center;
        background-color: rgb(215,236,229);
    font-size: 40px;
        padding:0px;
        line-height: 80px; /* Center vertically */
        width: 100%; /* Limit width */
        margin: 0 auto; /* Center horizontally */
     }

    /* Make project images grayscale and add zoom effect on hover */
    .project img {
        padding-top: 40px;
        width: 600px ;/* Fill container */
        height: 400px; /* Fill container */
        border-radius: 5px;
        transition: filter 0.3s ease; /* Smooth transition for filter property */
        position: relative; /* Ensure text overlay position relative to image */
        z-index: 0; /* Ensure image appears behind the text overlay */
    }
    .project:hover img {
        filter: grayscale(50%) contrast(1.2); /* Convert image to grayscale on hover */
        transform: scale(1.05); /* Zoom effect */
    }

    /* Container styles */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    button.light-blue {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #3f87ff; /* Light blue background color */
    border: none;
    text-align: center;
    border-radius: 5px;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
}

button.light-blue:hover {
    background-color: #1c6ee4; /* Darker blue on hover */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
}


</style>
</head>
<body>

<div class="container">
    <div class="box">PROJECTS</div>
    <div class="project" onmouseover="toggleOverlay(this)" onmouseout="toggleOverlay(this)">
        <img src="view.jpg" alt="Project 1">
        <div class="text-overlay project1">
            <h3>Project 1</h3>
            <p>Languages Used: HTML, CSS, JavaScript</p>
            <a href="form.html" class="project-link">View Project</a>
        </div>
    </div>
    <div class="project" onmouseover="toggleOverlay(this)" onmouseout="toggleOverlay(this)">
        <img src="netflix.jpg" alt="Project 2">
        <div class="text-overlay project2">
            <h3>Project 2</h3>
            <p>Languages Used: Python, Flask, SQLite</p>
            <a href="google.html" class="project-link">View Project</a>
        </div>
    </div>
    <div class="project" onmouseover="toggleOverlay(this)" onmouseout="toggleOverlay(this)">
        <img src="movie.jpeg" alt="Project 3">
        <div class="text-overlay project3">
            <h3>Project 3</h3>
            <p>Languages Used: Python, Flask, SQLite</p>
            <a href="netflix.html" class="project-link">View Project</a>
        </div>
    </div>
    <!-- Add more project entries as needed -->
</div>
<div style="text-align: center;">
    <a href="index.html"> <button class="light-blue">Back</button></a></div>

<script>
    function toggleOverlay(project) {
        var overlay = project.querySelector('.text-overlay');
        overlay.style.opacity = (overlay.style.opacity === '1') ? '0' : '1'; // Toggle text overlay visibility
    }
</script>

</body>
</html>
